<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworkers[0]+"<br>");
      document.write(coworkers[1]+"<br>");
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push("duru");
      coworkers.push("taeho");
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
      document.write("<br>");
      document.write(coworkers[coworkers.length-1]);
    </script>

    <h2>remove</h2>
    <script>
      coworkers.splice(2, 1);
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
      document.write("<br>");
      document.write(coworkers[coworkers.length-1]);
    </script>

  </body>
</html>
